<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="container mx-auto flex flex-col justify-center items-center mt-20"
  >
    <div
      class="w-1/2 border-2 flex flex-col justify-center items-center gap-2 rounded-md shadow-md shadow-indigo-700"
    >
      <h2 class="my-2 font-bold">Registation</h2>
      <form
        id="form1"
        action="./check.php"
        method="post"
        class="flex flex-col justify-center items-start gap-2 w-[80%]"
      >
        <input
          type="text"
          id="login1"
          name="login1"
          placeholder="Enter your login"
          required
          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Enter your password"
          required
          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />

        <button
          type="submit"
          class="btn w-full border-2 px-5 py-2 text-white bg-blue-500 rounded-md shadow-md"
        >
          Registation
        </button>
      </form>
      <p id="error-message2"></p>
    </div>
  </body>
</html>
