<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="stylesheet" href="./test_page.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container px-5 py-24 mx-auto">
    <div class="header mt-20">
      <div id="timer">00:00</div>
      <div id="questionNumber">Question 1</div>
    </div>

    <!-- Questions -->
    <section id="questionSection" class="section-qa">
      <div class="question">
        <p>What is the capital of France?</p>
      </div>

      <div class="answer">
        <p>A</p>
        <input type="radio" id="optionA" name="answer" value="A" />
        <label for="contactChoice3">Paris</label>
      </div>

      <div class="answer">
        <p>B</p>
        <input type="radio" id="optionB" name="answer" value="B" />
        <label for="optionB">Berlin</label>
      </div>

      <div class="answer">
        <p>C</p>
        <input type="radio" id="optionC" name="answer" value="C" />
        <label for="optionC">Rome</label>
      </div>

      <div class="answer">
        <p>D</p>
        <input type="radio" id="optionD" name="answer" value="D" />
        <label for="optionD">Madrid</label>
      </div>
    </section>

    <div class="finish flex flex-wrap items-center justify-around">
      <button
        class="previous-and-next flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        onclick="changeQuestion(-1)"
      >
        Previous
      </button>
      <div class="pagination" id="pagination">
        <button class="marked">1</button>
        <button>2</button>
        <button class="correct">3</button>
        <!-- Add more buttons dynamically based on the number of questions -->
      </div>
      <button
        class="previous-and-next flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        onclick="changeQuestion(1)"
      >
        Next
      </button>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="confirmationModal">
      <p>Are you sure you want to complete the test?</p>
      <div
        class="flex flex-wrap items-center justify-center lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2 my-5"
      >
        <button
          onclick="finishTest()"
          class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          YES
        </button>
        <button
          onclick="hideConfirmationModal()"
          class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          NO
        </button>
      </div>
    </div>

    <div class="btn-next">
      <button
        class="btn-mf flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        onclick="mark()"
      >
        Mark
      </button>
      <button
        class="btn-mf flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        onclick="showConfirmationModal()"
      >
        Finish
      </button>
    </div>

    <script src="./test_page.js"></script>
  </body>
</html>
