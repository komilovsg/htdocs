<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="./loginPage.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="container mx-auto flex flex-col justify-center items-center gap-20 mt-20"
  >
    <div
      class="w-1/2 border-2 flex flex-col justify-center items-center gap-2 rounded-md shadow-md shadow-blue-500"
    >
      <h2 class="my-2 font-bold">Login</h2>
      <form
        id="loginForm"
        class="flex flex-col justify-center items-start gap-2 w-[80%]"
      >
        <div class="w-full">
          <label for="username">Login:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div class="w-full">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <button
          type="button"
          onclick="login()"
          class="w-full border-2 px-5 py-2 text-white bg-green-500 rounded-md shadow-md"
        >
          Login
        </button>
      </form>
      <p id="error-message"></p>
    </div>
    <script src="./loginPage.js"></script>
  </body>
</html>
